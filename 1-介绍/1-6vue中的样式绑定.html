<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .active {
      color: red
    }
    .font {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :class="classObject">some msg</div>
    <div :class="['active', 'font']">some test message</div>
    <div :style="{color: 'red', fontSize: '20px'}">使用内联样式</div>
  </div>
</body>
<script>
  const vm = Vue.createApp({
    data () {
      return {
        isActive: true,
        isEdit: null
      }
    },
    computed: {
      classObject () {
        return {
          active: this.isActive && !this.isEdit,
          font: !this.isEdit
        }
      }
    }
  }).mount('#app')

  console.log(vm);

  // isActive的真假影响active样式的存在与否 && 可以与普通的class共存

  // 使用计算属性来构建样式绑定, 通过返回一个对象, 在对象中我们可以做样式的取舍判断, 这是一个常用且强大的功能

  // 其实也可以直接将绑定的样式对象替换classObject, 但是这样也许会造成代码的臃肿, 拆出来会好一点

  // 数组语法, 直接将所需要使用的class样式写在数组内部即可
</script>
</html>
