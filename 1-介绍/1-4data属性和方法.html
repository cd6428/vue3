<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    {{msg}} world
  </div>
</body>
<script>
  const vm = Vue.createApp({
    data () {
      return {
        msg: 'hello'
        // 响应式, 存在于vm.$data对象中
      }
    },
    methods: {
      handle () {
        console.log(this);
      }
      // vue会自动为methods指定this, 这个this始终指向当前的组件实例
      // 在methods中尽量不要使用箭头函数, 因为这会影响vue所指定的正确的this指向
      // 箭头函数虽好, 可是也不要乱用哦
    }
  }).mount('#app')

  vm.name = 'chen'
  // 非响应式, 数据改变,视图不变

  console.log(vm, '---------------');


  // vue中的防抖和节流, 详情请参考vue官网
  // https://v3.cn.vuejs.org/guide/data-methods.html#%E9%98%B2%E6%8A%96%E5%92%8C%E8%8A%82%E6%B5%81
</script>
</html>
