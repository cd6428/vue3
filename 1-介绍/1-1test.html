<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="counter">
    Counter: {{counter}}
    <!-- counter变量使用 -->
    <button @click="handleClick">点击我</button>
  </div>
</body>
<script>
  const app = {
    data () {
      return {
        counter: 1
        // counter变量定义
      }
    },
    methods: {
      handleClick () {
        clearInterval(this.timer)
      }
    },
    mounted () {
      // 实例被挂载后触发
      this.timer = setInterval(() => {
        this.counter++
        // this就是创建的组件实例, 也就是vm实例
      }, 1000)
    }
  }
  const vm = Vue.createApp(app).mount('#counter')
  // 创建一个vue应用实例, 并且挂载到dom元素上

  console.log(vm);
  // vm是刚刚所创建的组件实例


  // 箭头函数可不能乱用哦
</script>
</html>
