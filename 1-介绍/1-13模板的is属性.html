<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="id">
        <div v-for="item in list" :key="item" @click="handle(item)">{{item}}</div>
        <component :is="current"></component>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                list: ['home', 'posts', 'achieve'],
                current: 'home'
            }
        },
        methods: {
            handle (item) {
                this.current = item
            }
        }
    }) // 创建一个vue应用
    app.component('home', { // 自定义组件名
        data() {
            return {
                count: 0 // 自定义组件数据
            }
        },
        template: `
          <h3>home 组件</h3>
      `
    })
    app.component('posts', { // 自定义组件名
        data() {
            return {
                count: 0 // 自定义组件数据
            }
        },
        template: `
          <h3>posts 组件</h3>
      `
    })
    app.component('achieve', { // 自定义组件名
        data() {
            return {
                count: 0 // 自定义组件数据
            }
        },
        template: `
          <h3>achieve 组件</h3>
      `
    })
    app.mount('#id')
    // 使用is属性来切换不同的组件

    // 在vue中尽量不要使用驼峰形式，使用连字符形式
</script>

</html>
