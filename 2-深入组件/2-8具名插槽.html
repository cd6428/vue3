<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="id">
        <test-name>
          <template v-slot:header>
            <!-- 通过设定name属性，将特定的内容插入到插槽内部 -->
            <!-- v-slot: 可以缩写为# -->
            <h3>我是头部</h3>
          </template>
          <template v-slot:default>
            <h3>我是主体</h3>
          </template>
          <template v-slot:footer>
            <h3>我是尾部</h3>
          </template>
        </test-name>
    </div>
</body>
<script>
    const app = Vue.createApp({
      data () {
        return {
          msg: '我是父级作用域中的数据'
        }
      }
    }) // 创建一个vue实例应用
    app.component('test-name', {
        data() {
            return {
               
            }
        },
        template: `
          <div>
            <header>
              <slot name="header"></slot>
            </header>
            <main>
              <slot></slot>
            </main>
            <footer>
              <slot name="footer"></slot>
            </footer>
          </div>
        `
    })
    // slot有一个name属性，可以将对应的内容插入到插槽处
    app.mount('#id')
    // v-slot只能被添加到template元素上面，这点要注意，只有一种例外，就是独占默认插槽的缩写语法
</script>

</html>
