<script>
  // 维持一个执行副作用的栈，也就是说这个数组里面所保存的都是正在执行的副作用函数
  const runningEffects = []
  const createEffects = (fn) => {
    // 开始创建副作用函数
    const effect= (fn) => {
      // 将副作用函数推入栈中
      runningEffects.push(effect)
      fn()
      // 副作用函数出栈
      runningEffects.pop()
    }
    effect()
  }
  // watchEffect
</script>
